<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły todo</title>
</head>
<body>
    <h2> Zmień </h2>
    <form method="POST" action="/todos/{{ todo_id }}/">
      
        {{ form.hidden_tag() }}
        <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Ok">
    </form>
    <h3> Usuń </h3>
    <form method="POST" action="/todos/delete/{{ todo_id }}/">
     
        {{ form.hidden_tag() }}
        <table>
            <input type="checkbox" name="Usuwamy wybraną pozycję" value="1"> Zaznacz by usunąć
            <br><br>
            <input type="submit" value="Delete">
        </table>>
    </form>
</body>
</html>
